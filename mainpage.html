<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="./mainpage.css">
</head>
<body>
    <nav id="nav">
        <ul class="left-ul">
            <li><a href="">Facebook</a></li>
        </ul>
        <div class="empty"></div>
        <form action="login.php" method="post">
            <ul class="right-ul">
                <li>
                    <select name="setting" class="nav-btn" id="options" onchange="run()">
                        <option value="setting">Setting</option>
                        <option value="logout"><a href="./index.html">Logout</a></option>
                        <option value="delete">Delete Account</option>
                    </select>
                </li>
            </ul>
        </form>
    </nav>
    <div id="container">
        <img src="./assets/image1.JPG" alt="" id="filters">
        <img src="./assets/image2.JPG" alt="" id="posts">
        <img src="./assets/image3.JPG" alt="" id="friends">
    </div>

    <div id="popupContact">
        <button id="close" onclick="closeDiv()">
        <img src="./assets/close-button.svg" id="close">
    </button>
    <form action="./delete.php" method="post">
        <div id="card">
            <input type="text" id="email" name="phoneoremail" placeholder="Mobile number or Email">
            <textarea name="description" id="detail" placeholder="Reason to deactivate account"></textarea>
            <button id="delete data" type="submit">Delete Account </button>
        </div>
    </form>
    </div>

    <script>
        function run(){
            if(document.getElementById('options').value == "logout"){
                window.location.herf = "./index.html"
            }
            if(document.getElementById('options').value == "delete"){
                document.getElementById('popupContact').style.display = "block";
            }
        }

        function closeDiv(){
            document.getElementById('popupContact').style.display = "none"
        }
    </script>

</body>
</html>
